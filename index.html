<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  <script src="script.js"></script>
</head>

<body class="bg-gray-700 font-serif flex justify-center items-center h-screen">
  <header>
    <div class="calculator p-8 bg-white rounded shadow-lg">
      <div class="main text-center mb-4">
        <h3 class="text-3xl text-red-500 font-bold underline">CALCULATOR</h3>
      </div>
      <textarea id="scr" class="w-full px-1 py-5 mb-4 border" placeholder="Result here"></textarea>
      <button id="clr" onclick="clr()" class="bg-blue-500 text-white px-4 py-2 rounded mb-2 hover:bg-green-700">Clear</button>
      <input id="num1" type="text" class="w-full px-2 py-3 border mb-2" placeholder="num1">
      <select id="operator" class="mb-4  px-2 py-1 border mb-2">
        <option value="">operators</option>
        <option value="+"> +</option>
        <option value="-"> -</option>
        <option value="*"> *</option>
        <option value="/">/</option>
      </select>
      <input id="num2" type="text" class="w-full px-2 py-3 border rounded mb-2" placeholder="num2">
      <button id="res" onclick="calculate()"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-green-500">RESULT</button>
    </div>
  </header>

</body>

</html>
